<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>

    <h1>Check youe BMI</h1>
    <p>Enter your weight abd height below to check your BMI results</p>
    <p>Put your weight in here(KG)</p>
    <input id="weight" type="number" placeholder="weight in kg">
    <p>And your height in here(Meter)</p>
    <input id="height" type="number" placeholder="height in meter">
    <button onclick="calculate()">Calculate BMI</button>
    <h3 id="ans">Your BMI is </h3>
   
</body>
<script>

    let kg=document.getElementById("weight");
    let meter=document.getElementById("height");
    let res=document.getElementById("ans");

    function calculate(){

         bmi=(kg.value/(meter.value**2)).toFixed(2);
         
        if(bmi<=18.4){

            res.innerText="Your BMI is "+bmi+"  which means You are Under Weight";
        }
        else if(bmi>=18.5 && bmi<=24.9){
             
            res.innerText="Your BMI is "+bmi+"  which means You are Normal Weight";

        }
        else if(bmi>=25 && bmi<=29.9){

            res.innerText="Your BMI is "+bmi+"  which means You are Over Weight";
        }
        else{
            res.innerText="Your BMI is "+bmi+"  which means You are Obese";
        }
              
              kg.value="";
              meter.value="";
            

    }
        
</script>
</html>
