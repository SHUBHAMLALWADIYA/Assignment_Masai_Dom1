<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    
  </body>
  <script>
    let red=document.querySelectorAll("h1");
    let green=document.querySelectorAll("h3");
    let blue=document.querySelectorAll("h5");
    let Cgreen=document.querySelectorAll(".green");
    let Cred=document.querySelectorAll(".red");
    let Cblue=document.querySelectorAll(".blue");

    function changeH1() {
        for(let i=0;i<red.length;i++)
        {
            red[i].style.backgroundColor="red";
        }
      
    }

    function changeH3() {
        for(let i=0;i<green.length;i++)
        {
            green[i].style.backgroundColor="green";
        }
        
    }

    function changeH5() {
        for(let i=0;i<blue.length;i++){
            blue[i].style.backgroundColor="blue";
        }
        
    }

    function changeGreen() {
        for(let i=0;i<Cgreen.length;i++)
        {
            Cgreen[i].style.backgroundColor="green";
        }
      
    }

    function changeRed() {
        for(let i=0;i<Cred.length;i++)
        {
            Cred[i].style.backgroundColor="red";
    }
        }
       

    function changeBlue() {
        for(let i=0;i<Cblue.length;i++)
        {
            Cblue[i].style.backgroundColor="blue";
        }
       
    }
  </script>
</html>
