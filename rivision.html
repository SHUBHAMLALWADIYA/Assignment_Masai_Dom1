<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revision</title>
</head>
<body>
    <input type="text" id="myinput">
    <button id="myButton" onclick="repeat()">Submit</button>
    <h2 id="myid">Entered value :</h2>
</body>
<script>
    let inp=document.querySelector("#myinput")
    let myid=document.querySelector("h2")
    function repeat(){
        alert("Entered value : "+inp.value)
        myid.innerText="Entered value : "+inp.value;
    }
</script>
</html>
