<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
</head>
<body>
    <button onclick="quotes()">Button</button>
    <p id="quote">Hello</p>
</body>
<script>

    let quote=document.getElementById("quote");

    function quotes()
    {
        quote.innerText="Talk is cheap Show me the code";
       
    }
</script>
